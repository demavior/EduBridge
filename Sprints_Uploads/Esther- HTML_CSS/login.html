<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>EduBridge - Login</title>
</head>
<body>
  <header role="banner" class="header-container">
    <h1>EduBridge</h1>
    <nav role="navigation" class="navigation-menu-container">
      <ul class="menu-items">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="login-register-section">
      <h2>Login</h2>
      <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for=" user_type"> User Type: 
          <label for="parent">Parent
            <input type="radio" id="parent" name="user_type" value="parent">
            <span class="custom-radio"></span>
          </label>

          <label for="student">Student
            <input type="radio" id="student" name="user_type" value="student">
            <span class="custom-radio"></span>
          </label>

          <label for="teacher">Teacher
            <input type="radio" id="teacher" name="user_type" value="teacher">
            <span class="custom-radio"></span>
          </label>
        </label>

        <button type="submit">Login</button>
      </form>
      <p>
        Don't have an account?
        <a href="register.html" class="button">Sign up</a>
    </p>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 EduBridge. All rights reserved.</p>
  </footer>
</body>
</html>
